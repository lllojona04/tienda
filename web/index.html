<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeporteX - Inicio 🏠</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ---------- Botón flotante ---------- */
    .accessibility-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #000;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ---------- Panel de accesibilidad ---------- */
    .accessibility-widget {
      position: fixed;
      bottom: 70px;
      right: 1rem;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      z-index: 9999;
      font-size: 14px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .accessibility-widget button {
      display: block;
      margin-bottom: 5px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .accessibility-widget button:hover {
      background-color: #e9e9e9;
      border-color: #999;
    }

    /* Accesibilidad visual */
    .high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }

    .high-contrast a {
      color: yellow !important;
    }

    .high-contrast button {
      background-color: #333 !important;
      color: #fff !important;
      border-color: #666 !important;
    }

    .inverted {
      filter: invert(1) hue-rotate(180deg);
    }

    .inverted img {
      filter: invert(1) hue-rotate(180deg);
    }

    .zoomed body {
      transform: scale(1.2);
      transform-origin: top left;
      width: 100vw;
      height: 100vh;
      overflow: auto;
    }

    body.alternative-font {
      font-family: Georgia, serif;
    }

    /* ---------- Iluminación de texto al pasar el mouse ---------- */
    .highlight-on-hover:hover {
      background-color: yellow;
      transition: background-color 0.3s;
      color: #000 !important;
    }
  </style>
</head>
<body>

  <!-- Botón flotante -->
  <button class="accessibility-toggle" onclick="toggleWidget()" aria-label="Abrir herramientas de accesibilidad">♿</button>

  <!-- Widget de accesibilidad -->
  <div class="accessibility-widget" id="widget">
    <button onclick="aumentarFuente()">Aumentar texto 🔍</button>
    <button onclick="reducirFuente()">Reducir texto 🔽</button>
    <button onclick="toggleTipografia()">Cambiar tipografía 🔡</button>
    <button onclick="toggleInversion()">Invertir colores 🔄</button>
    <button onclick="toggleZoom()">Modo lupa 🔎</button>
    <button onclick="activarLector()">Activar lector automático 🔊</button>
  </div>

  <!-- Contenido principal -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html" aria-label="Volver a Inicio">
        <span class="logo-text highlight-on-hover">DeporteX 🏷️</span>
      </a>
    </div>
    <nav aria-label="Navegación Principal">
      <ul class="nav-links">
        <li><a href="index.html" class="highlight-on-hover">Inicio 🏠</a></li>
        <li><a href="productos.html" class="highlight-on-hover">Productos 🛍️</a></li>
        <li><a href="contacto.html" class="highlight-on-hover">Contacto ✉️</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-section section-inicio">
    <h2 class="highlight-on-hover">Bienvenido a DeporteX 🏠</h2>
    <img src="./img/images.png" 
         alt="Imagen destacada en la página de inicio." 
         class="hero-image">
    <p class="highlight-on-hover">Permite moverse fácilmente entre las secciones principales: Inicio 🏠, Productos 🛍️ y Contacto ✉️.</p>
    <p class="highlight-on-hover">Mejora la experiencia del usuario ✅ y organiza la información del sitio de manera clara 📄.</p>
  </main>

  <footer>
    <p class="highlight-on-hover">&copy; 2025 DeporteX</p>
  </footer>

  <!-- Funcionalidad JS -->
  <script>
    let fuenteActual = 100;
    let inversionActiva = false;
    let zoomActivo = false;
    let lectorActivo = false;
    let tipografiaAlternativaActiva = false;
    let speechSynth = window.speechSynthesis;
    let utterances = [];

    function toggleWidget() {
      const widget = document.getElementById('widget');
      widget.style.display = widget.style.display === 'block' ? 'none' : 'block';
    }

    function aumentarFuente() {
      fuenteActual += 10;
      document.body.style.fontSize = fuenteActual + '%';
    }

    function reducirFuente() {
      if (fuenteActual > 50) {
        fuenteActual -= 10;
        document.body.style.fontSize = fuenteActual + '%';
      }
    }

    function toggleTipografia() {
      tipografiaAlternativaActiva = !tipografiaAlternativaActiva;
      document.body.classList.toggle('alternative-font', tipografiaAlternativaActiva);
    }

    function toggleInversion() {
      inversionActiva = !inversionActiva;
      document.body.classList.toggle('inverted', inversionActiva);
    }

    function toggleZoom() {
      zoomActivo = !zoomActivo;
      document.body.classList.toggle('zoomed', zoomActivo);
    }

    function leerTexto(event) {
      if (!lectorActivo) return;

      const text = event.target.innerText;
      if (text) {
        speechSynth.cancel();
        utterances = [];

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';
        utterance.rate = 1;
        utterance.pitch = 1;

        utterances.push(utterance);
        speechSynth.speak(utterance);
      }
    }

    function activarLector() {
      lectorActivo = !lectorActivo;
      const elementsToHighlight = document.querySelectorAll('.highlight-on-hover, .logo-text, .nav-links a, .hero-image + p, footer p');

      if (lectorActivo) {
        elementsToHighlight.forEach(el => {
          el.addEventListener('mouseenter', leerTexto);
          el.style.cursor = 'pointer';
        });
        const initialUtterance = new SpeechSynthesisUtterance("Lector automático activado. Pase el mouse sobre el texto para escucharlo.");
        initialUtterance.lang = 'es-ES';
        speechSynth.speak(initialUtterance);
      } else {
        elementsToHighlight.forEach(el => {
          el.removeEventListener('mouseenter', leerTexto);
          el.style.cursor = 'default';
        });
        speechSynth.cancel();
        utterances = [];
        const finalUtterance = new SpeechSynthesisUtterance("Lector automático desactivado.");
        finalUtterance.lang = 'es-ES';
        speechSynth.speak(finalUtterance);
      }
    }
  </script>

</body>
</html>
